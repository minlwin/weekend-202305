<div id="categoryEditDialog" class="modal fade">
  <div class="modal-dialog">
    <form [formGroup]="form" class="modal-content">
      <div class="modal-header">
        <h4>{{isNewData() ? 'Add New' : 'Edit'}} Category</h4>
      </div>

      <div class="modal-body">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>

      <div class="modal-footer">
        <button (click)="save()" [class.disabled]="!form.valid" class="btn btn-primary" type="button">Save</button>
      </div>
    </form>
  </div>
</div>
